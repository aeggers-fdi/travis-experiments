<label for="city">City:</label><input style="background-color:#EEE;" [(ngModel)]="city" name="city" type="text" readonly placeholder="Populated based on zipcode">
<label for="state">State:</label><input style="background-color:#EEE;" [(ngModel)]="state" name="state" type="text" readonly placeholder="Populated based on zipcode">
<label for="zipcode">Zip Code:</label><input name="zipcode" type="number" (input)="onZipChange($event.target.value)">
